<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./storages pj/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner__container">
            <div class="title__container">
                <p>
                    <span>LOCAL</span> 
                    <br> 
                    and 
                    <br> 
                    <span>SESSION</span> 
                    storages project</p>
            </div>

            <div class="buttons__container">
                <div class="set-clicks-btns__container">
                    <div class="button">
                        <p class="button__caption">add to local storage</p>
                        <button class="button__btn" id="localStorageBtn">pressed 0 times</button>
                    </div>
            
                    <div class="button">
                        <p class="button__caption">add to session storage</p>
                        <button class="button__btn" id="sessionStorageBtn">pressed 0 times</button>
                    </div>
                </div>
        
                <div class="button">
                    <p class="clear-btn__caption">storages was cleared</p>
                    <button class="button__btn" id="clearBtn">clear storages</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./storages pj/script.js"></script>
</body>
</html>
